<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innershadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="rgba(255,255,255,0.3)"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>

  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#dropshadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main icon container -->
  <g transform="translate(256, 256)">
    
    <!-- Left image (original) -->
    <g transform="translate(-80, -40)">
      <!-- Image frame -->
      <rect x="-40" y="-35" width="80" height="60" rx="8" fill="rgba(255,255,255,0.9)" filter="url(#dropshadow)"/>
      <rect x="-35" y="-30" width="70" height="50" rx="4" fill="#f8f9fa"/>
      
      <!-- Image content (mountain/landscape) -->
      <polygon points="-35,-30 -15,-10 5,-20 25,-5 35,-30" fill="#4ecdc4" opacity="0.7"/>
      <polygon points="-35,20 -15,0 5,-10 25,5 35,20" fill="#007acc" opacity="0.5"/>
      <circle cx="15" cy="-15" r="8" fill="#ff6b6b" opacity="0.8"/>
      
      <!-- File format label -->
      <rect x="-30" y="25" width="60" height="16" rx="3" fill="rgba(255,107,107,0.9)"/>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JPG</text>
    </g>
    
    <!-- Conversion arrow -->
    <g transform="translate(0, -15)">
      <path d="M -25 0 L 15 0 L 10 -8 M 15 0 L 10 8" stroke="url(#arrowGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#dropshadow)"/>
      
      <!-- Arrow decoration -->
      <circle cx="-5" cy="0" r="3" fill="#ff6b6b" opacity="0.8"/>
      <circle cx="5" cy="0" r="3" fill="#4ecdc4" opacity="0.8"/>
    </g>
    
    <!-- Right image (converted) -->
    <g transform="translate(80, -40)">
      <!-- Image frame with glow -->
      <rect x="-40" y="-35" width="80" height="60" rx="8" fill="rgba(255,255,255,0.95)" filter="url(#dropshadow)"/>
      <rect x="-35" y="-30" width="70" height="50" rx="4" fill="#f0fff4"/>
      
      <!-- Image content (same but optimized look) -->
      <polygon points="-35,-30 -15,-10 5,-20 25,-5 35,-30" fill="#4ecdc4"/>
      <polygon points="-35,20 -15,0 5,-10 25,5 35,20" fill="#007acc" opacity="0.7"/>
      <circle cx="15" cy="-15" r="8" fill="#ff6b6b"/>
      
      <!-- Sparkle effects -->
      <g opacity="0.8">
        <polygon points="-25,-20 -23,-18 -25,-16 -27,-18" fill="#ffd700"/>
        <polygon points="20,10 22,12 20,14 18,12" fill="#ffd700"/>
        <polygon points="30,-25 32,-23 30,-21 28,-23" fill="#ffd700"/>
      </g>
      
      <!-- File format label -->
      <rect x="-30" y="25" width="60" height="16" rx="3" fill="url(#iconGradient)"/>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">WebP</text>
    </g>
    
    <!-- Size indicator -->
    <g transform="translate(0, 65)">
      <rect x="-45" y="-12" width="90" height="24" rx="12" fill="rgba(40,167,69,0.9)" filter="url(#dropshadow)"/>
      <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-60%</text>
      <text x="0" y="8" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="8">SMALLER</text>
    </g>
    
    <!-- Gear/settings icon in corner -->
    <g transform="translate(85, -85) scale(0.8)" opacity="0.6">
      <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.9)"/>
      <path d="M -8 -2 L -4 -2 L -4 -6 L 4 -6 L 4 -2 L 8 -2 L 8 2 L 4 2 L 4 6 L -4 6 L -4 2 L -8 2 Z" fill="#666"/>
      <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.9)"/>
    </g>
  </g>
  
  <!-- Outer ring highlight -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>