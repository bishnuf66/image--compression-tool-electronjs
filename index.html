
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="titlebar">
        <div class="titlebar-drag-region">
            <div class="titlebar-title">
                <span class="app-icon">üñºÔ∏è</span>
                WebP Converter
            </div>
        </div>
    </div> -->

    <div class="container">
        <div class="header">
            <h1>Desktop WebP Converter</h1>
            <span class="version">v1.0.0</span>
            <p>High-performance image conversion with Sharp.js</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to select images</div>
                    <div class="upload-subtext">JPG, JPEG, PNG supported</div>
                    <button class="select-btn" id="selectBtn">Browse Files</button>
                </div>
            </div>

            <div class="controls-section">
                <div class="controls-grid">
                    <div class="control-group">
                        <label>üéØ Target Size (KB)</label>
                        <input type="number" id="targetSize" value="150" min="10" max="1000">
                    </div>
                    <div class="control-group">
                        <label>üìâ Min Quality</label>
                        <input type="number" id="minQuality" value="30" min="1" max="100">
                    </div>
                    <div class="control-group">
                        <label>üìà Max Quality</label>
                        <input type="number" id="maxQuality" value="95" min="1" max="100">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="convert-btn" id="convertBtn" disabled>
                        Select Images First
                    </button>
                    <button class="save-all-btn" id="saveAllBtn" disabled>
                        Save All to Folder
                    </button>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-info">
                    <span id="progressText">Processing...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h3>Conversion Results</h3>
                    <div class="results-stats" id="resultsStats"></div>
                </div>
                <div class="file-list" id="fileList"></div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-info">
                
                <span id="platformInfo"></span>
                <div class="credits">Designed and developed by <a href="https://webxnepal.com" target="_blank" class="credit-link">Bishnu at Web X Nepal</a></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
